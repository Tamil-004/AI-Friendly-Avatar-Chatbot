<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="favicon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Chatbot</title>
    <style>
      /* Background video wrapper */
      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
      }

      /* Make video fill the screen */
      .background-video video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      #root {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Video comes first so it's in the background -->
    <div class="background-video">
      <video autoplay muted loop playsinline>
        <source src="videos/back.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
   
    

    <!-- React root content -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
